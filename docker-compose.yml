services:
  postgres:
    image: postgres:16-alpine
    container_name: formbricks_postgres
    environment:
      POSTGRES_DB: formbricks
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: formbricks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formbricks"]
      interval: 5s
      timeout: 5s
      retries: 5

  formbricks:
    image: formbricks/formbricks:2.0.0
    container_name: formbricks_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://formbricks:formbricks@postgres:5432/formbricks
      NEXTAUTH_SECRET: "my-super-secret-nextauth-key-with-32-chars"
      NEXTAUTH_URL: http://localhost:3000
      ENCRYPTION_KEY: "1234567890123456789012345678901234567890123456789012345678901234"
      CRON_SECRET: "cron-secret-1234567890"
      WEBAPP_URL: http://localhost:3000
      MANAGEMENT_API_INSECURE_HTTP: "true"
      HTTPS_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - formbricks_data:/app/packages/database/prisma
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  formbricks_data:
    driver: local
